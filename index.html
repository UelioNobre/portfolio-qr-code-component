<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Uélio Nobre">
    <meta name="description" content="QR-Code challenge Frontend Mentor">
    <meta name="keywords"
      content="uelionobre, frontendmentor, html, css, challenge">
    <meta property="og:title" content="QR-Code challenge Frontend Mentor">
    <meta property="og:description" content="QR-Code challenge Frontend Mentor">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:type" content="website">
    <meta property="og:url"
      content="https://uelionobre.github.io/portfolio-qr-code-component/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32"

    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <section>
        <div class="imageContainer">
          <img src="./images//image-qr-code.png" alt="qr-code">

        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills
          to
          the next level</p>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/UelioNobre" target="_blank">Uélio
          Nobre</a>.
      </div>
    </footer>

</html>
